exec "bot/weapon.cfg"

echo "Bot mode executed"

sv_cheats 1 						// allow godmode and ammo replenishment
bot_kick   						 	// kick all bots
bot_chatter "off"
bot_difficulty 3                    // Makes bots a bit "smarter" movement wise, they won't camp that much
bot_dont_shoot 0
bot_join_after_player 1
maxplayers "32"
mp_autoteambalance 0
mp_buy_anywhere 1
mp_buytime 3600  // 1 hour
mp_dm_time_between_bonus_max 999
mp_dm_time_between_bonus_min 999
mp_do_warmup_offine 0               // Deactivates warmup period in your Offline with Bots match
mp_do_warmup_period 0               // Deactivates warmup period at the beginning of the match
mp_free_armor 1
mp_freezetime 0
mp_give_player_c4 0                 // Will disable bombs being given to T's
mp_limitteams 20
mp_maxmoney 99999
mp_randomspawn_los 1
mp_respawn_immunitytime 0           // Makes Bots attackable right after respawning
mp_respawn_on_death_ct 1            // CT's (Bots) will respawn after dying
mp_respawn_on_death_t 1             // T's (You) will respawn after dying
mp_round_restart_delay 2
mp_roundtime 60                     // 1 hour roundtime on other maps
mp_roundtime_defuse 60              // 1 hour roundtime on defusal maps
mp_roundtime_hostage 60             // 1 hour roundtime on hostage maps
mp_spawnprotectiontime 0
mp_startmoney 16000
mp_warmup_end
sv_infinite_ammo 1
sv_pausable "1"
sv_regeneration_force_on "0" 		//Headshot only if on "1"


mp_restartgame 1

bind h "ak-47"
bind j "awp"
bind k "m4a1-s"
bind l "m4a1"
